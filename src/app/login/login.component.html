<div class="container">
  <div class="row"> 
    <div class="col-xs-7 col-xs-offset-3 col-md-5">
      <div class='panel panel-primary'>
        <div class="panel-heading">Login</div>
        <div class="panel-body">
          <p style="color: black">
            MovieTicketBooking is an online application where you can book tickets for your favorite movie. Please login to the application
            to grab your movie ticket.
          </p>
          <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group form-inline">
              <label class="control-label col-sm-4 txtstrong">User Name</label>
              <input type="text" class="form-control" formControlName="username">
              <div *ngIf="submitted && loginForm.controls.username.errors">
                <p *ngIf="loginForm.controls.username.errors.required" class="error">This field is required!</p>
              </div>
            </div>
            <div class="form-group form-inline">
              <label class="control-label col-sm-4 txtstrong">Password</label>
              <input type="password" class="form-control" formControlName="password">
              <div *ngIf="submitted && loginForm.controls.password.errors">
                <p *ngIf="loginForm.controls.password.errors.required" class="error ">This field is required!</p>
              </div>
            </div>
            <input type="submit" value="Login" class="login-btn">
            <div *ngIf="submitted && !success" class="error">Invalid Credentials...Please try again...</div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
